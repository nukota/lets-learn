<div
  class="section"
  [class]="{
    border: hasBorder,
  }"
>
  <div class="section-header">
    <div class="section-title">
      <div
        class="toggle-icon"
        (click)="toggleExpand()"
        [class.rotate-right]="!isExpanded"
      >
        <span class="material-symbols-outlined"> keyboard_arrow_down </span>
      </div>
      <div class="title-content" (click)="toggleExpand()">
        <ng-content select="[title]"></ng-content>
      </div>

      @if(isEditing) {
      <span class="material-symbols-outlined"> stylus </span>
      }
    </div>
    @if(canEdit) { @if(isEditing) {
    <span class="material-symbols-outlined check" (click)="toggleEdit($event)">
      check_circle
    </span>
    } @else {
    <span class="material-symbols-outlined" (click)="toggleEdit($event)">
      stylus
    </span>
    } }
  </div>

  <div
    class="section-collapsible"
    #collapsibleRef
    [style.max-height]="maxCollapsibleHeight"
    [class.collapsed]="!isExpanded"
  >
    <ng-content select="[content]"></ng-content>
  </div>
</div>
