<button
  [type]="type"
  [class.primary]="variant === 'primary'"
  [class.secondary]="variant === 'secondary'"
  [class.gradient]="variant.includes('gradient')"
  [class.blue]="variant.includes('blue')"
  [class.green]="variant.includes('green')"
  [class.yellow]="variant.includes('yellow')"
  [class.red]="variant.includes('red')"
  (click)="handleClick()"
>
  <ng-content select="[icon]"></ng-content>
  {{ label }}
</button>
