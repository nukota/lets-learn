<button
  [type]="type"
  [class]="{
  primary: variant === 'primary',
  secondary: variant === 'secondary',
  warning: variant === 'warning',
  ghost: variant === 'ghost',
  gradient: variant.includes('gradient'),
  blue: variant.includes('blue'),
  green: variant.includes('green'),
  yellow: variant.includes('yellow'),
  red: variant.includes('red'),
}"
  (click)="handleClick()"
>
  <ng-content select="[icon]"></ng-content>
  {{ label }}
</button>
